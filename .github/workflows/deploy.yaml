name: Deploy Project
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Check node version
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

 deploy:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v3
     - name: Install Node.js
       uses: actions/setup-node@v3
       with:
         node-version: '20'
     - name: Install dependencies
       run: npm ci
     - name: Build project
       run: npm run build
     - name: Deploy to production
       run: echo "Deploying to production server"

